<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>

<link rel="stylesheet" href="style.css">
<script src="javascript.js"></script>
</head>
<body>
   
    <div class="main-body">
<div class="calc">
    <div class="output">
    <input type="text" id="screen" class="scr" value="press ON">
    </div>
<div class="buttons">
    <button onclick="btwelcome()" class="btn2">ON</button>
    <button onclick="btclear()" class="btn1">CLEAR</button>
    <button onclick="btoff()" class="btn1">OFF</button>
    <div class="row">
        <button id="btb7" onclick="btclick(7)" class="btn">7</button>
        <button id="btb8" onclick="btclick(8)" class="btn">8</button>
        <button id="btb9" onclick="btclick(9)" class="btn">9</button>
        <button id="btby" onclick="btclick('/')" class="btn">/</button>

    </div>
    <div class="row">
        <button id="btb4" onclick="btclick(4)" class="btn">4</button>
        <button id="btb5" onclick="btclick(5)" class="btn">5</button>
        <button id="btb6" onclick="btclick(6)" class="btn">6</button>
        <button id="btbx" onclick="btclick('*')" class="btn">*</button>
        
    </div>
    <div class="row" id="btb">
        <button id="btb1" onclick="btclick(1)" class="btn">1</button>
        <button id="btb2" onclick="btclick(2)" class="btn">2</button>
        <button id="btb3" onclick="btclick(3)" class="btn">3</button>
        <button id="btbm" onclick="btclick('-')" class="btn">-</button>
        
    </div>
    <div class="row">
        <button id="btbd" onclick="btclick('.')" class="btn">.</button>
        <button id="btb0" onclick="btclick(0)" class="btn">0</button>
        <button id="btbq" onclick="equalclick()" class="btn">=</button>
        <button id="btbp" onclick="btclick('+')" class="btn">+</button>
        
    </div>
   
</div>

</div>

    </div>

   
</body>
</html>
